---
layout: template
bodyclass: journal
---
<article>
    <header>
        <h1><a href="{{ page.url }}" rel="bookmark" title="link to this post">{{ page.title }}</a></h1>
        <time datetime="{{ page.date | date: "%Y-%m-%d %r" }}" pubdate>Published {{ page.date | date: "%A %d %B %Y %r" }}</time>
    </header>
    {{ content }}

    {% if page.previous.url %} 
    <p>
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&larr; {{page.previous.title}}</a>
    </p>
    {% endif %}
</article>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_identifier = "{{ page.url }}";
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://blog-telesoho-com.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=blog-telesoho-com">comments powered by Disqus.</a></noscript>
{% endif %}
